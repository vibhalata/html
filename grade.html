<body>
    <script>
        let marks = prompt ("enter marks (0-100)");
        let grade;
        if(marks>=90 && marks<=100){
            grade= "A+";
        }
        else if (marks >=80){
             alert (grade= "A");
        }
        else if(marks >=70) {
           alert( grade="B");

        }
        else if( marks >=60){
           alert( grade="c");
        
        }
        else if( marks <=50){
          alert(  grade="D");
        }
         else{
           alert( grade="fail");

        }
        alert ("your grade is:"+grade);
    </script>
